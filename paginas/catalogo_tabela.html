			<script>
				
				$('#bt_tablea_voltar').html(window.localStorage.getItem('linguage_014'));
				$('#tabela_titulo').html(window.localStorage.getItem('linguage_030'));

				var app_busca = window.localStorage.getItem('app_busca');
				var app_busca_montadora = window.localStorage.getItem('app_busca_montadora');
				var app_busca_tipo = window.localStorage.getItem('app_busca_tipo');
				
				setTimeout(carregarTabela, 500);

				}
				
				
				
				
				
				
				
				
				function exibirInformacoesFiltro(x){
					window.localStorage.setItem('id_filtro',x);
					db.transaction(consultaFiltro);
				}
				
				function consultaFiltro(tx){
					var id_filtro = window.localStorage.getItem('id_filtro');
					tx.executeSql('SELECT * FROM db_filtros WHERE codigo="'+id_filtro+'" LIMIT 0,1', [], consultaFiltroResultado, errorLISTA);
				}
				
				function consultaFiltroResultado(tx,result){
					var len = result.rows.length;
					var info = "";
					var linha = "";

					if(result.rows.item(0).fora_de_linha=="1"){
						linha = linha + "<div class='ficha-produto-modal-fora-linha'>"+window.localStorage.getItem('linguage_093')+"</div>";
					}

					if(result.rows.item(0).imagem!="" && result.rows.item(0).imagem!=null){ linha = linha + "<img src='http://homologacao.gruposofape.com.br/tecfil/catalogo/"+result.rows.item(0).imagem+"'>"; }
					
					linha = linha + "<div class='ficha-produto-modal-box-botao' onclick=verAplicacoes('"+result.rows.item(0).codigo+"') >Veja Aplicações</div>";
					
					if(result.rows.item(0).codigo!="" && result.rows.item(0).codigo!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_094')+":</b> "+result.rows.item(0).codigo+"</div>"; }
					if(result.rows.item(0).original!="" && result.rows.item(0).original!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_095')+":</b> "+result.rows.item(0).original+"</div>"; }
					if(result.rows.item(0).caixa!="" && result.rows.item(0).caixa!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_096')+":</b> "+result.rows.item(0).caixa+"</div>"; }
					if(result.rows.item(0).elemento!="" && result.rows.item(0).elemento!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_097')+":</b> "+result.rows.item(0).elemento+"</div>"; }
					if(result.rows.item(0).altura!="" && result.rows.item(0).altura!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_098')+":</b> "+result.rows.item(0).altura+"</div>"; }
					if(result.rows.item(0).dia_ext_comp!="" && result.rows.item(0).dia_ext_comp!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_099')+":</b> "+result.rows.item(0).dia_ext_comp+"</div>"; }
					if(result.rows.item(0).dia_int_larg!="" && result.rows.item(0).dia_int_larg!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_100')+":</b> "+result.rows.item(0).dia_int_larg+"</div>"; }
					if(result.rows.item(0).peso_bruto!="" && result.rows.item(0).peso_bruto!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_101')+":</b> "+result.rows.item(0).peso_bruto+"</div>"; }
					if(result.rows.item(0).peso_liquido!="" && result.rows.item(0).peso_liquido!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_102')+":</b> "+result.rows.item(0).peso_liquido+"</div>"; }
					if(result.rows.item(0).rosca!="" && result.rows.item(0).rosca!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_103')+"</b> "+result.rows.item(0).rosca+"</div>"; }
					if(result.rows.item(0).valvula_anti_retorno!="" && result.rows.item(0).valvula_anti_retorno!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_104')+":</b> "+result.rows.item(0).valvula_anti_retorno+"</div>"; }
					if(result.rows.item(0).valvula_alivio!="" && result.rows.item(0).valvula_alivio!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'><b>"+window.localStorage.getItem('linguage_105')+":</b> "+result.rows.item(0).valvula_alivio+"</div>"; }
					if(result.rows.item(0).observacao!="" && result.rows.item(0).observacao!=null){ linha = linha + "<div class='ficha-produto-modal-box-linha'>"+result.rows.item(0).observacao+"</div>"; }

				    
				    $('.ficha-produto-modal-box').html(linha);
				    $('.ficha-produto-modal').show();
				    
				}
				
				$("#bt_tablea_voltar").click(function(){
					$('#conteudo_frame_tabela').html('');
					setTimeout(tabela_voltar, 400);
				});
				
				function tabela_voltar(){
					screen.lockOrientation('portrait');
					window.localStorage.setItem('voltar_busca','1');
					$.mobile.changePage("catalogo_buscar.html", { transition: "none", changeHash: false });
				}
				
				function verAplicacoes(x){
					$('#conteudo_frame_tabela').html('');
					window.localStorage.setItem('app_busca',x);
					window.localStorage.setItem('app_busca_montadora','');
					window.localStorage.setItem('voltar_busca','1');
					setTimeout(tabela_voltarAplicacao, 400);
				}
				
				function tabela_voltarAplicacao(){
					screen.lockOrientation('portrait');
					$.mobile.changePage("catalogo_buscar.html", { transition: "none", changeHash: false });
				}
				
			</script>

			</div>
		
			<script>
				$('.ficha-produto-modal-box-btfechar').click(function(){
					$('.ficha-produto-modal').hide();
					$('.ficha-produto-modal-box').html('');
